
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hippie Ville Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Header Section -->
    <header class="header">
      <!-- Logo Section (No background image inside HTML) -->
      <div class="logo-container">
        <img src="logo.png" alt="Hippie Ville Logo" class="logo-img">
      </div>
      <!-- Rounded Input Field -->
      <input type="text" class="search-input" />
      <!-- Navigation Bar -->
      <nav class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Clothes</a>
        <a href="#">Accessories</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to Hippie Ville</h1>
      <p>Discover Your Retro Vibe!</p>
    </section>

    <!-- Product Grid Section -->
    <main class="main">
      <section class="product-grid">
        <!-- Product Cards -->
        <div class="product-card">
          <img src="tshirt.jpg" alt="Boho T-Shirt">
          <h3>Boho T-Shirt</h3>
          <p class="price">$24.99</p>
        </div>

        <div class="product-card">
          <img src="hoodie.jpg" alt="Retro Hoodie">
          <h3>Retro Hoodie</h3>
          <p class="price">$34.99</p>
        </div>

        <div class="product-card">
          <img src="bag.jpg" alt="Wicker Bag">
          <h3>Wicker Bag</h3>
          <p class="price">$19.99</p>
        </div>

        <div class="product-card">
          <img src="socks.jpg" alt="Colorful Socks">
          <h3>Colorful Socks</h3>
          <p class="price">$9.99</p>
        </div>

        <div class="product-card">
          <img src="sunglasses.jpg" alt="Vintage Sunglasses">
          <h3>Vintage Sunglasses</h3>
          <p class="price">$14.99</p>
        </div>

        <!-- Updated Skirt Product -->
        <div class="product-card">
          <img src="skirt.jpg" alt="Sunny Skirt">
          <h3>Sunny Skirt</h3>
          <p class="price">$18.99</p>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2024 Hippie Ville. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
